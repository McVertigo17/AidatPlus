name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Code Quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  mypy:
    runs-on: ubuntu-latest
    name: Type Check (MyPy)
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-setuptools types-requests
        pip install -r requirements.txt
    
    - name: Run mypy
      run: mypy . --config-file=mypy.ini
      continue-on-error: true

  tests:
    runs-on: ubuntu-latest
    name: Unit Tests & Coverage
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov coverage
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=html
      continue-on-error: false
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    name: Build Check
    needs: [lint, mypy, tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check import and syntax
      run: |
        python -m py_compile main.py
        python -c "import sys; sys.path.insert(0, '.'); from main import AidatPlusApp; print('✓ Main module loads successfully')"

  summary:
    runs-on: ubuntu-latest
    name: CI Summary
    needs: [lint, mypy, tests, build]
    if: always()
    
    steps:
    - name: Check results
      run: |
        echo "✅ CI Pipeline completed!"
        echo "- Lint: ${{ needs.lint.result }}"
        echo "- Type Check: ${{ needs.mypy.result }}"
        echo "- Tests: ${{ needs.tests.result }}"
        echo "- Build: ${{ needs.build.result }}"
